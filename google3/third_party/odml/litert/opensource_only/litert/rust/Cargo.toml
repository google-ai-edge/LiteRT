# This is internal Cargo for development, it looks like BUILD support is limited.

[package]
authors = ["Max Gubin <mgubin@google.com>"]
# Uncomment to build with bindgen.
build = "build/build.rs"
name = "bindgen-litert"
version = "0.1.0"
edition = "2021"
overflow-checks = false

[lib]
name = "litert"
path = "src/lib.rs"

[[bin]]
name = "segmentation"
path = "example/segmentation_main.rs"


[dependencies]


[build-dependencies]
bindgen = "*"
reqwest = { version = "0.11", features = ["blocking"] }
zip = "0.6"
anyhow = "1.0" # For easy error handling in build script
build-print = "1"