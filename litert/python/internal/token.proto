syntax = "proto3";

package litert.lm.proto;

// A union of token ids and token strings, representing single semantic meaning.
//
// Single semantic meaning might be represented by single token id or multiple
// token ids, depending on the tokenizer. For example, in Gemma3N
// <start_of_turn> represent the start of turn, and can be represented by a
// single token id 105. And some models use multiple token ids to represent
// the end of sentence, signaling to terminate the model decoding.
//
// Note some models do not have valid string representation
// for all tokens, e.g. Gemma3, Gemma3N. Where the <bos> token id is 2, but the
// "<bos>" string would not map to the same token id. In such case, we use
// token_ids to represent the token instead of token_str.
message TokenUnion {
  oneof token_union {
    TokenIds token_ids = 1;
    string token_str = 2;
  }
}

// A list of token ids.
message TokenIds {
  repeated int32 ids = 1;
}
