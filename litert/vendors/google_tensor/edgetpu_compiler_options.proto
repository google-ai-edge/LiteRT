syntax = "proto3";

package litert.google_tensor;

option java_multiple_files = true;
option java_package = "com.google.litert.googletensor";
option java_outer_classname = "EdgeTpuCompilerOptionsProto";

// Options for compiling a model using the EdgeTPU ODC compilier.
message EdgeTpuCompilerOptions {
  // Internal options for the EdgeTPU ODC compiler.
  bytes internal_options = 1;

  // Target SOC model name.
  enum SocModel {
    SOC_MODEL_UNSPECIFIED = 0;
    SOC_MODEL_TENSOR_G3 = 1;
    SOC_MODEL_TENSOR_G4 = 2;
    SOC_MODEL_TENSOR_G5 = 3;
  }

  SocModel soc_model = 2;

  // TODO(chanchalraj): Add all the supported options for the ODC.
}
