<meta charset="utf-8">
<head>
  <title>MobileNetV2 Demo</title>
  <script src="_demo_bin.js" defer></script>
</head>
<body>
  <img id="infer-image" src="/static/Welsh_Springer_Spaniel.jpg" style="max-width: 100%;" />
  <p>Image source: <a href="https://commons.wikimedia.org/wiki/File:Welsh_Springer_Spaniel.jpg">Wikimedia Commons</a></p>
  <input type="file" id="image-input" accept="image/*" aria-label="upload image">
  <p id="loading-message">Loading model...</p>
  <button id="run-inference" disabled="true">Run inference</button>
  <input type="number" id="run-times" value="1" min="1" step="1" />
</body>
