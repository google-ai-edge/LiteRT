name: macOS nightly wheel Build

on:
  push:
    tags:
    - v*.*.*
  pull_request:
    branches:
    - main
  schedule:
    - cron: "0 8 * * *"  # Runs at 8:00 UTC every day
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-nightly
  cancel-in-progress: true

jobs:
  build_wheels:
    name: "Build Wheels - Python ${{ matrix.python-version }}"
    runs-on: macos-15-large
    strategy:
      fail-fast: false # Allow other matrix jobs to continue if one fails
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $HOME/.zprofile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew install pyenv openssl readline xz zlib tcl-tk

      - name: Install pyenv
        run: |
          curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
          echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $GITHUB_ENV
          echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> $GITHUB_ENV
          echo 'eval "$(pyenv init --path)"' >> $GITHUB_ENV
        shell: bash

      - name: Install Python ${{ matrix.python-version }}
        shell: bash
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init --path)"
          eval "$(pyenv init -)"

          brew update
          brew install openssl readline sqlite3 xz zlib tcl-tk
          export CFLAGS="-I$(brew --prefix openssl)/include -I$(brew --prefix readline)/include -I$(brew --prefix xz)/include -I$(brew --prefix zlib)/include -I$(brew --prefix tcl-tk)/include"
          export LDFLAGS="-L$(brew --prefix openssl)/lib -L$(brew --prefix readline)/lib -L$(brew --prefix xz)/lib -L$(brew --prefix zlib)/lib -L$(brew --prefix tcl-tk)/lib"
          export CONFIGURE_OPTS="--with-openssl=$(brew --prefix openssl) --with-readline=$(brew --prefix readline)"
          export PYTHON_BUILD_OPTS="$CFLAGS $LDFLAGS"

          pyenv install --skip-existing ${{ matrix.python-version }}
          pyenv global ${{ matrix.python-version }}
          python -m pip install --upgrade pip

      - name: Install virtualenv and create venv
        shell: bash
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init --path)"
          eval "$(pyenv init -)"
          pyenv global ${{ matrix.python-version }}

          pip install virtualenv
          python -m virtualenv litert_env_${{ matrix.python-version }}
          source litert_env_${{ matrix.python-version }}/bin/activate
          pip install setuptools build wheel

      - name: Install Bazel
        uses: bazelbuild/setup-bazel@v2
        with:
          bazel-version: 7.6.1 # Match the version from the log

      - name: Run build script
        shell: bash
        run: |
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init --path)"
          eval "$(pyenv init -)"
          pyenv global ${{ matrix.python-version }}
          source litert_env_${{ matrix.python-version }}/bin/activate

          export CI_BUILD_PYTHON=python${{ matrix.python-version }}
          export HERMETIC_PYTHON_VERSION=${{ matrix.python-version }}
          export USE_LOCAL_TF=false
          
          ./ci/build_pip_package_with_bazel.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}-${{ runner.os }}-${{ runner.arch }}
          path: ./dist/
